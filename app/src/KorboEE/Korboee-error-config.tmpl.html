<div class="container error-ee-config">
    <div class="row container alert alert-danger error col-md-4 error-ee-globalobject" ng-show="errorType == 'globalObject'">
        Configuration Error. Object {{conf.globalObjectName}} existing. Please check your configuration!
    </div>
    <div class="row container alert alert-danger error col-md-4 error-ee-autocomplete" ng-show="errorType == 'autoComplete'">
        CONFIGURATION ERROR. <br> You can choise only one mode: useAutocompleteWithNew or useAutocompleteWithSearch. <br> Please check your configuration!
    </div>
</div>
